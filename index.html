<html>
	<head>
		<title>WebGL</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

		<style>
			html, body {
				margin: 0;
				padding: 0;
			}

			canvas {
				/*
				width: 100%;
				height: 100%;
				*/
				width: 480px;
				height: 360px;
				border: none;
			}
		</style>

		<script src="jquery.min.js"></script>
		<script src="gl-matrix/dist/gl-matrix.js"></script>
		<script src="webgl-utils.js"></script>

		<script id="base.vert" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			varying vec2 vTextureCoord;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vTextureCoord = aTextureCoord;
			}
		</script>

		<script id="block.frag" type="x-shader/x-fragment">
			precision mediump float;

			varying vec2 vTextureCoord;

			uniform sampler2D uSampler;

			void main(void) {
				gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			}
		</script>

		<script id="entity.frag" type="x-shader/x-fragment">
			precision mediump float;

			varying vec2 vTextureCoord;

			uniform sampler2D uSampler;

			void main(void) {
				gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			}
		</script>

		<script src="js/asset.js"></script>
		<script src="js/camera.js"></script>
		<script src="js/entity.js"></script>
		<script src="js/input.js"></script>
		<script src="js/map.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/shader.js"></script>
		<script src="js/game.js"></script>
		<script src="js/init.js"></script>
	</head>

	<body onload="init();">
		<canvas id="c"></canvas>
	</body>
</html>
