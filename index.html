<html>
	<head>
		<title>WebGL</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

		<script src="gl-matrix/dist/gl-matrix.js"></script>
		<script src="webgl-utils.js"></script>

		<script id="block.frag" type="x-shader/x-fragment">
			precision mediump float;

			varying vec2 vTextureCoord;

			uniform sampler2D uSampler;

			void main(void) {
				gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			}
		</script>

		<script id="block.vert" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			varying vec2 vTextureCoord;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vTextureCoord = aTextureCoord;
			}
		</script>
		<script src="js/asset.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/shader.js"></script>
		<script src="js/game.js"></script>
		<script src="js/init.js"></script>
	</head>

	<body onload="init();">
		<canvas id="c" style="border: none;" width="500" height="500"></canvas>
	</body>
</html>
